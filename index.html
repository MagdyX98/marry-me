    }

    *{box-sizing:border-box}
    html,body{height:100%}

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background:

        linear-gradient(180deg, var(--bg1), var(--bg2));
      display:flex;
      align-items:center;
      justify-content:center;
      padding:16px;
      color:var(--text);
    }

    .card{
      width:min(520px,100%);
      background:var(--card);
      border:1px solid var(--stroke);
      border-radius:26px;
      box-shadow:var(--shadow);
      backdrop-filter: blur(14px);
      text-align:center;
      padding:26px 20px;
    }

    .question{
      font-size: clamp(30px, 5vw, 44px);
      font-weight:900;
      margin-bottom:22px;
      letter-spacing:-.6px;
    }

    .buttons{
      display:flex;
      gap:14px;
      justify-content:center;
      flex-wrap:wrap;
    }

    button{
      border:0;
      cursor:pointer;
      min-width:160px;
      padding:14px 18px;
      border-radius:18px;
      font-weight:900;
      font-size:16px;
      color:#fff;
      box-shadow:0 14px 34px rgba(0,0,0,.28);
      transition: transform .2s ease;
    }

    button:active{ transform: scale(.97); }

    #yesBtn{ background: linear-gradient(180deg, #34d399, var(--yes)); }
    #noBtn{ background: linear-gradient(180deg, #fb7185, var(--no)); }

    .success{
      display:none;
      margin-top:18px;
    }

    .photo{
      margin:14px auto 10px;
      border-radius:20px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.16);
    }

    .photo img{
      width:100%;
      display:block;
    }

    .love{

      font-weight:900;

    }
