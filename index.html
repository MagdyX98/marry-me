    .btns{

    #yesBtn{ background: linear-gradient(180deg, var(--yes1), var(--yes2)); }

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn  = document.getElementById('noBtn');
    const askView = document.getElementById('askView');
    const askBtns = document.getElementById('askBtns');
    const successView = document.getElementById('successView');
    const img = document.getElementById('coupleImg');
    const fallbackBox = document.getElementById('fallbackBox');

    // playful: every time "No" is clicked, make "Yes" bigger + move No a bit
    let noClicks = 0, yesScale = 1;

    function clamp(n,min,max){ return Math.max(min, Math.min(max, n)); }
    function dodgeNo(){
      const x = (Math.random()*2-1) * 40;
      const y = (Math.random()*2-1) * 14;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }
    noBtn.addEventListener('click', () => {
      noClicks++;
      yesScale = clamp(yesScale + (0.18 + Math.min(noClicks*0.02,0.22)), 1, 2.7);
      yesBtn.style.transform = `scale(${yesScale})`;
      yesBtn.style.boxShadow = `0 22px 80px rgba(34,197,94,${0.18 + Math.min(noClicks*0.045,0.26)})`;
      dodgeNo();
      if (noClicks === 2) noBtn.textContent = "Ù…ØªØ£ÙƒØ¯ØŸ ğŸ¤¨";
      if (noClicks === 4) noBtn.textContent = "Ù„Ø³Ù‡ØŸ ğŸ˜…";
      if (noClicks >= 6) noBtn.textContent = "Ù…Ø´ Ù‡ØªÙ‚Ø¯Ø± ğŸ˜Œ";
    });

    // Image reliability: show fallback if it fails
    img.addEventListener('error', () => {
      img.style.display = "none";
      fallbackBox.style.display = "block";
    });

    yesBtn.addEventListener('click', () => {
      askView.style.display = 'none';
      askBtns.style.display = 'none';
      successView.style.display = 'block';
      startConfetti();
      yesBtn.disabled = true;
      noBtn.disabled = true;
      noBtn.style.transform = "none";
    });

    // Confetti (simple)
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    let W,H,p=[],raf;

    function resize(){
      const dpr = window.devicePixelRatio || 1;
      W = canvas.width  = Math.floor(innerWidth*dpr);
      H = canvas.height = Math.floor(innerHeight*dpr);
      ctx.setTransform(1,0,0,1,0,0);
    }
    addEventListener('resize', resize, {passive:true});
    resize();

    function make(){
      p=[];
      const dpr = devicePixelRatio || 1;
      const count = Math.min(240, Math.floor(innerWidth*0.42));
      for(let i=0;i<count;i++){
        p.push({
          x: Math.random()*W,
          y: -Math.random()*H*0.35,
          s: (6+Math.random()*10)*dpr,
          vx:(-1.1+Math.random()*2.2)*dpr,
          vy:(2.2+Math.random()*4.6)*dpr,
          a:.9
        });
      }
    }

    function draw(){
      ctx.clearRect(0,0,W,H);
      for(const c of p){
        c.x+=c.vx; c.y+=c.vy; c.a*=.996;
        if(c.x<-60) c.x=W+60;
        if(c.x>W+60) c.x=-60;

        ctx.globalAlpha=c.a;
        ctx.fillStyle="rgba(255,255,255,.9)";
        ctx.fillRect(c.x, c.y, c.s, c.s*0.6);
      }
      const alive = p.some(c => c.y < H+140 && c.a>0.08);
      if(alive) raf=requestAnimationFrame(draw);
      else ctx.clearRect(0,0,W,H);
    }

    function startConfetti(){
      make();
      cancelAnimationFrame(raf);
      draw();
    }
  </script>
